<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        User Process Page
    </title>

</head>
<body>
 
<h1>Set to success?</h1>

<div th:unless="${task == null}">
    <form method="post" action="/userProcess">

        <input type="hidden" name="taskId" th:value="${task.id}"/>

        <input type="submit" name="success" value="true"/>
        <input type="submit" name="success" value="false"/>
    </form>
</div>
<div th:if="${task == null}">
    No pending tasks...
</div>
</body>
</html>
